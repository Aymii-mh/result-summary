<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <center>
  <div class="card">
    <div class="result">
      <font>Your Result</font>
      <div id="score">
        <span id="actual">76</span>
        <span id="outof">of 100</span>
      </div>
      <div id="score-detail">
        <p id="great">Great</p>
        <center id="txt">You scored higher than 65% of the peope who have taken these tests</center>
      </div>
    </div>
    <div class="summary">
      <div id="heading">Summary</div>
      <div id="summry">
        <div id="reaction">
            <img src="assets/images/icon-reaction.svg" alt="reaction image" id="img">
            <font id="rctn">Reaction</font>
            <div id="result">
              <font id="first-num">80 </font>
              <font id="out-of">/ 100</font>
            </div>
        </div>
        <div id="memory">
          <img src="assets/images/icon-memory.svg" alt="memory image" id="img">
          <font id="mmry">Memory</font>
          <div id="result">
            <font id="first-num">92 </font>
            <font id="out-of">/ 100</font>
          </div>
        </div>
        <div id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal image" id="img">
          <font id="vrbl">Verbal</font>
          <div id="result">
            <font id="first-num">61 </font>
            <font id="out-of">/ 100</font>
          </div>
        </div>
        <div id="visual">
          <img src="assets/images/icon-visual.svg" alt="visual image" id="img">
          <font id="vsl">Visual</font>
          <div id="relutl">
            <font id="first-num">72 </font>
            <font id="out-of">/ 100</font>
          </div>
        </div>
      </div>
      <div id="continue">
        <button id="continue-btn">Continue</button>
      </div>
    </div>
  </div>
  </center>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ayman</a>.
  </div>
</body>
</html>
